<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title><%= htmlWebpackPlugin.options.title || 'Webpack App' %></title>
	<% if(htmlWebpackPlugin.files.favicon){ %>
	<link rel="shortcut icon" href="<%=htmlWebpackPlugin.files.favicon%>">
	<% } %>
  <meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
	<meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="src/client/assets/bootstrap/css/normalize.min.css" />
	<link rel="stylesheet" href="src/client/assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="src/client/assets/bootstrap/css/bootstrap-material-design.min.css" />
	<link rel="stylesheet" href="src/client/assets/animation/css/animate.min.css" />
	<link rel="stylesheet" href="src/client/assets/tdui-admin/css/index.css" />
	<!--[if lt IE 9]>
		<script src="src/client/assets/iehack/html5.min.js"></script>
		<script src="src/client/assets/iehack/respond.min.js"></script>
		<script type="text/javascript" src="src/client/assets/avalon/avalon.shim.min.js"></script>
		<script>
			//为了使IE8支持私有标签库,这个东西必须跟挨着avalon库,并且放到head标签中
			//IE8以上通过webpack打包引入avalon
			avalon.library("td", {
				$init: function(){},
				$childReady: function(){},
				$ready: function(){},
				$dispose: function(){}
			});
		</script>
	<![endif]-->
</head>
<body class="ms-controller" ms-controller="index" ms-class-1="login_bg: bg_cls==='login'" ms-class-2="main_bg: bg_cls==='main'">
	<div ms-view=""></div>
	<script type="text/javascript" src="src/client/assets/animation/js/waves.min.js"></script>
</body>
</html>
