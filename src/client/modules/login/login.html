<div ms-controller="login">
	<div class="login_header">
		<div class="login_navbar">
			<a href="#!" class="login_title waves-effect waves-light">TDUI-ADMIN</a>
		</div>
	</div>
	<div class="container login_body">
		<div class="row padding_top2 margin_top2">
			<div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
				<div>
					<div class="pull-left">
					<h3 class="login_title">TDUI-ADMIN</h3><br/>
						<h4 class="login_desc">基于tdui设计的一套admin后台管理系统框架</h4>
						<h4 class="login_desc">提供各种页面模板供开发者参考</h4>
						<h4 class="login_desc">随意输入用户名和密码，点击提交即可</h4>
					</div>
					<img src="./src/client/assets/tdui-admin/img/index_view.png" class="pull-right" alt="" style="width:210px">
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-5 col-lg-4 padding_top">
				<td:form config="$form_opt" btn-size="small" btn-pos="right" title="用户登录" border="true">
					<div slot="content">
						<div class="row">
							<td:text label="用户名" name="username" must="true" class="col-xs-12"></td:text>
						</div>
						<div class="row">
							<td:password label="密码" name="password" must="true" class="col-xs-12"></td:password>
						</div>
					</div>
				</td:form>
			</div>
		</div>
		<div class="row margin_top2">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<h5 class="login_about_head">框架依赖</h5>
				<p>
					avalonjs
				</p>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<h5 class="login_about_head">样式依赖</h5>
				<p>
					bootstrap-material-design
				</p>
			</div>
		</div>
	</div>
</div>
